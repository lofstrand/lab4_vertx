<h2>Add new data</h2>
<div class="row">
    <div class="col-md-6">
        <form novalidate name="AddNewForm" id="add-new-form" method="post" action="">
            <div class="form-group">
                <label>Data:</label>
                <textarea class="form-control" ng-model="dataset.data" required ></textarea>
            </div>
            <button class="btn btn-success" ng-disabled="AddNewForm.$invalid || isUnchanged(dataset)" id="add-new-btn" ng-click="add_new_data(dataset)">Post</button>
            <a href="#/" class="btn">Cancel</a>
        </form>
    </div>
</div>
