<h2>DataSets</h2>
<table class="table table-condensed">
    <thead>
    <tr>
        <th>Data</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="dataset in data">
        <td>{{dataset.name}}</td>
        <td><a href="#/viewgraph/{{dataset._id}}" class="btn btn-default btn-sm">Graph 1 <i class="glyphicon glyphicon-signal"></i></a>
            <a href="#/viewgraph2/{{dataset._id}}" class="btn btn-default btn-sm">Graph 2 <i class="glyphicon glyphicon-stats"></i></a>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-success" href="#/add-data">Add New Data</a>
